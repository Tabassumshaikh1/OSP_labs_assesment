<div class="row d-flex">
  <div class="col card border-0 m-4 p-4">
    <form [formGroup]="patientDetails">
      <h2 class="text-colour">Patient Details</h2>
      <hr />
      <div class="row row-cols-3">
        <div class="col form-group mb-4">
          <label>First Name</label>
          <input type="text" class="form-control" formControlName="first_name" />
        </div>
        <div class="col form-group mb-4">
          <label>Last Name</label>
          <input type="text" class="form-control" formControlName="last_name" />
        </div>
        <div class="col form-group mb-4">
          <label>Phone</label>
          <input type="number" class="form-control" formControlName="phone" />
        </div>
        <div class="col form-group mb-4">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" />
        </div>
        <div class="col form-group mb-4">
          <label>Address Line 1</label>
          <input type="text" class="form-control" formControlName="addressLine1" />
        </div>
        <div class="col form-group mb-4">
          <label>Address Line 2</label>
          <input type="text" class="form-control" formControlName="addressLine2" />
        </div>
        <div class="col form-group mb-4">
          <label>City</label>
          <input type="text" class="form-control" formControlName="city" />
        </div>
        <div class="col form-group mb-4">
          <label>State</label>
          <input type="text" class="form-control" formControlName="state" />
        </div>
        <div class="col form-group mb-4">
          <label>Zipcode</label>
          <input type="text" class="form-control" formControlName="zipcode" />
        </div>
      </div>
      <button mat-raised-button type="submit" class="button_colour rounded-pill">
        ADD
      </button>
    </form>
  </div>
  <div class="col card border-0 m-4 p-4">
    <div class="row">
      <div class="card_header">
        <h1 class="text-colour">Patient List</h1>
        <form>
          <input class="form-control me-2" type="search" placeholder="Search by First Name" aria-label="Search" />
        </form>
      </div>
      <hr />
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Address</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Lorem</td>
              <td>Ipsum</td>
              <td>Lorem ipsum dolor sit amet.</td>
              <td>
                <div class="d-flex justify-content-between">
                  <mat-icon>remove_red_eye</mat-icon>
                  <mat-icon>mode</mat-icon>
                  <mat-icon>close</mat-icon>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
